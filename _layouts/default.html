<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title | remove: '<span>' | remove: '</span>' }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- CSS -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">

    <!-- JS -->
    <script src="/js/classList.min.js"></script>
    <script>
        window.onload = function(){
            var about = document.querySelector('.about');
            about.onclick = function(){
                about.classList.toggle('open');
                document.querySelector('.about-info').classList.toggle('open');
            };
        }
    </script>
</head>
<body>

<div class="wrapper">

    <header class="container">
        <div class="row">
            <div class="col-xs-3">
                <a href="/" class="site-name">{{ site.name }}</a>
                <div class="about"></div>
            </div>
            <div class="col-xs-9 social-icons-wrapper">
                <div class="social-icons">
                    <a href="http://stackoverflow.com/users/4908989/lmgonzalves?tab=profile" target="_blank" class="stackoverflow" title="Me on StackOverflow"><i class="icon-stackoverflow"></i></a>
                    <a href="https://github.com/lmgonzalves" target="_blank" class="github" title="Me on Github"><i class="icon-github"></i></a>
                    <a href="https://www.facebook.com/luismanuel.goncalvestorres" target="_blank" class="facebook" title="Me on Facebook"><i class="icon-facebook"></i></a>
                    <a href="https://twitter.com/lmgonzalves" target="_blank" class="twitter" title="Me on Twitter"><i class="icon-twitter"></i></a>
                    <a href="/feed.xml" target="_blank" class="rss" title="RSS"><i class="icon-rss"></i></a>
                    <a href="mailto:lmgonzalves@uci.cu" target="_blank" class="mail" title="Drop me a line"><i class="icon-mail"></i></a>
                </div>
            </div>
        </div>
        <div class="row about-info">
            <div class="col-xs-12 hidden-xs col-sm-4 col-md-3 col-lg-3 photo">
                <img src="{{ site.url }}/images/photo.jpg" alt="Me"/>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9 professional-info">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="front-end-title">I am a <span>front-end</span> developer
                            <svg class="hidden-xs hidden-sm" id="arrow1" xmlns="http://www.w3.org/2000/svg" height="95.262" width="91.319" version="1.1">
                                <g id="layer1" stroke-linejoin="miter" transform="translate(-149.27884,-840.08551)" stroke="#737C88" stroke-linecap="butt" stroke-width="1px" fill="none">
                                    <path id="path3327" d="m154.78,100.75c51.992-29.686,112.62,35.266,60.168,76.299" transform="translate(0,752.36218)"/>
                                    <path id="path3331" d="m214.51,929.63,2.834-10.028"/>
                                    <path id="path3335" d="m214.51,929.41,8.5019,0.436"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-lg-9">
                        <div class="front-end-tools">
                            <i class="icon-html5"><span>HTML5</span></i>
                            <i class="icon-css3"><span>CSS3</span></i>
                            <i class="icon-javascript"><span>JavaScript</span></i>
                            <i class="icon-jquery"><span>jQuery</span></i>
                            <i class="icon-angularjs"><span>AngularJS</span></i>
                            <i class="icon-bootstrap"><span>Bootstrap</span></i>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-3">
                        <div class="back-end-tools">
                            <i class="icon-nodejs"><span>NodeJS</span></i>
                            <i class="icon-django"><span>Django</span></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-11 col-md-push-1 col-lg-9 col-lg-push-3">
                        <div class="back-end-title">Together with <span>back-end</span> APIs
                            <svg class="hidden-xs hidden-sm" id="arrow2" xmlns="http://www.w3.org/2000/svg" height="71.997" width="108.01" version="1.1">
                                <g id="layer1" stroke-linejoin="miter" transform="translate(-229.0162,-855.50965)" stroke="#737C88" stroke-linecap="butt" stroke-width="1px" fill="none">
                                    <path id="path3548" d="m234.52,920.96c26.275,3.4768,86.865,1.6414,92.867-59.514"/>
                                    <path id="path3550" d="m320.19,868.86,6.976-7.6299"/>
                                    <path id="path3554" d="m327.17,861.01,4.36,9.5919"/>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    {{ content }}

</div>

<footer>© 2016 · lmgonzalves</footer>

</body>
</html>
